<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>BMI Calculator</h1>
        <form >
            <p><label for="height">Height in CM:</label><input type="text" id="height" placeholder="Enter Height"></p>
            <p><label for="height">Weight in KG:</label><input type="text" id="weight" placeholder="Enter Weight"></p>
            <button>Calculate</button>
            <div id="result"></div>
            <h2>BMI Weight Guide</h2>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Weight = 18.6 to 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </form>
    </div>
    <script src="test.js"></script>
</body>
</html>
